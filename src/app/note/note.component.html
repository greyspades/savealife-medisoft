<div class="bg-white z-0 p-4 w-[400px] h-[300px] rounded-lg shadow-lg">
    <p>
        Note
    </p>
    <mat-divider></mat-divider>
    <div>
        <small>
            title
        </small>
        <p class=" text-lg font-semibold">
            {{this.data?.title}}
        </p>
    </div>
    <div class=" h-[120px] rounded-md">
        <small>
            Content
        </small>
        <p class="text-start overflow-hidden ...">
            {{this.data?.content}}
        </p>
    </div>
    <mat-divider></mat-divider>
    <div class="grid justify-end mt-4">
        <div class="grid justify-items-end grid-cols-2 ">
            <button (click)="this.update()"
                class="bg-slate-500 mr-[-10px] text-white rounded w-[100px] h-[40px] text-center">
                Update
            </button>
            <button (click)="this.delete()" class="bg-black text-white rounded w-[60px] h-[40px] text-center">
                Delete
            </button>
        </div>
    </div>
</div>
